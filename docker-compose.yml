version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: umkm_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: umkm
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: umkm_user
      MYSQL_PASSWORD: umkm_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - umkm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP/Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umkm_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - umkm_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=umkm
      - DB_USERNAME=umkm_user
      - DB_PASSWORD=umkm_password

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: umkm_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - umkm_network
    depends_on:
      - app

  # Node.js for Vite (Development)
  node:
    image: node:18-alpine
    container_name: umkm_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    networks:
      - umkm_network
    command: sh -c "npm install && npm run dev"
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local

networks:
  umkm_network:
    driver: bridge

